{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="login">
  <div class="form">
    <form action="" method="post">
      <img src="./static/img/login top.svg" alt="decoration">
      <span class="logo"><img src="./static/icons/aura logo.svg" alt="logo"></span>
      <div class="text">вход/<span class="grey">регистрация</span></div>
      <div class="form-group">
        <!-- <label for="email">Почта:</label> -->
        <input type="email" id="email" name="email" placeholder="Почта" required>
      </div>
      <div class="form-group">
        <!-- <label for="psw">Пароль:</label> -->
        <input type="password" id="psw" name="psw" placeholder="Пароль" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="remainme" name="remainme">
        <label for="remainme">Запомнить меня</label>
      </div>
      <button type="submit">Войти</button>
      <!-- <div id="VkIdSdkOneTap"></div> -->
      <!-- <p><a href="{{ vk_auth_url }}">Войти через ВКонтакте</a></p> -->

    </form>
    
    <hr>
    <p>Нет аккаунта? <a href="{{url_for('register')}}">Регистрация</a></p>
    <!-- <div class="bottom_img"><img src="./static/img/login buttom.svg" alt="decoration"></div> -->
  </div>
  
</div>

{% endblock %}
