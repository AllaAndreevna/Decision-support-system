{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="login">
  <div class="form">
    <form action="/register" method="POST">
      <img src="./static/img/login top.svg" alt="decoration">
      <span class="logo"><img src="./static/icons/aura logo.svg" alt="logo"></span>
      <div class="text"><span class="grey">вход</span>/регистрация</div>
      <div class="form-group">
        <input type="text" class="username" id="username" name="username" placeholder="Логин" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Почта" required>
      </div>
      <div class="form-group">
        <input type="password" id="psw" name="psw" placeholder="Пароль" required>
      </div>
      <!-- <div class="form-group">
        <label for="psw-repeat">Повторите пароль:</label>
        <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Повторите пароль" required>
      </div> -->
      <button type="submit">Регистрация</button>
    </form>
    <hr>
    <p>Уже есть аккаунт? <a href="{{url_for('login')}}">Вход</a></p>
  </div>
</div>

{% endblock %}
